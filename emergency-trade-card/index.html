<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Emergency Trade Interface | BrightFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="emergency-trade-card" id="emergencyTradeCard">
        <!-- Header -->
        <div class="emergency-header">
            <h2 class="emergency-title">‚ö° Emergency Trade</h2>
            <span class="emergency-badge">LIVE</span>
        </div>

        <!-- Trade Type Selection -->
        <div class="trade-form-section">
            <div class="form-group">
                <label class="form-label">Action</label>
                <select class="form-select" id="tradeAction">
                    <option value="BUY">üü¢ BUY</option>
                    <option value="SELL">üî¥ SELL</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Symbol</label>
                <input type="text" class="form-input" id="tradeSymbol" placeholder="AAPL" maxlength="10" style="text-transform: uppercase;">
            </div>
        </div>

        <!-- Quantity and Order Type -->
        <div class="trade-form-section">
            <div class="form-group">
                <label class="form-label">Quantity (Fractional OK)</label>
                <input type="number" class="form-input" id="tradeQuantity" placeholder="0.5" step="0.01" min="0.01">
            </div>

            <div class="form-group">
                <label class="form-label">Order Type</label>
                <select class="form-select" id="orderType">
                    <option value="MARKET">Market Order</option>
                    <option value="LIMIT">Limit Order</option>
                </select>
            </div>
        </div>

        <!-- Limit Price (shown when LIMIT selected) -->
        <div class="trade-form-section" id="limitPriceSection" style="display: none;">
            <div class="form-group">
                <label class="form-label">Limit Price</label>
                <input type="number" class="form-input" id="limitPrice" placeholder="150.00" step="0.01" min="0.01">
            </div>
        </div>

        <!-- Risk Management -->
        <div class="trade-form-section">
            <div class="form-group">
                <label class="form-label">Stop Loss % (min 3%)</label>
                <input type="number" class="form-input" id="stopLoss" placeholder="3.0" step="0.1" min="3.0" value="3.0">
            </div>

            <div class="form-group">
                <label class="form-label">Take Profit % (min 5%)</label>
                <input type="number" class="form-input" id="takeProfit" placeholder="5.0" step="0.1" min="5.0" value="5.0">
            </div>
        </div>

        <!-- Calculation Display -->
        <div class="calculation-display" id="calcDisplay">
            <div class="calc-row">
                <span class="calc-label">Current Price:</span>
                <span class="calc-value" id="currentPrice">--</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">Quantity:</span>
                <span class="calc-value" id="displayQuantity">--</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">Stop Loss Price:</span>
                <span class="calc-value" id="stopLossPrice">--</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">Take Profit Price:</span>
                <span class="calc-value" id="takeProfitPrice">--</span>
            </div>
            <div class="calc-row">
                <span class="calc-label">Total Value:</span>
                <span class="calc-value" id="totalValue">$0.00</span>
            </div>
        </div>

        <!-- Routing Options -->
        <div class="routing-options">
            <button class="route-button" id="routeSpock" data-route="spock">
                <span class="route-icon">üññ</span>
                <span>Spock Review</span>
            </button>
            <button class="route-button" id="routeJackson" data-route="jackson">
                <span class="route-icon">üíº</span>
                <span>Jackson Review</span>
            </button>
            <button class="route-button selected" id="routeImmediate" data-route="immediate">
                <span class="route-icon">‚ö°</span>
                <span>Immediate</span>
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="execute-button" id="executeButton">
                Execute Trade
            </button>
            <button class="cancel-button" id="cancelButton">
                Cancel
            </button>
        </div>

        <!-- Status Message -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Help Links -->
        <div class="help-links">
            <a href="#how-it-works" class="help-link" id="howItWorksLink">
                <span class="help-icon">‚ÑπÔ∏è</span>
                <span>How It Works</span>
            </a>
            <a href="#tech-details" class="help-link" id="techDetailsLink">
                <span class="help-icon">‚öôÔ∏è</span>
                <span>Technical Details</span>
            </a>
            <a href="#api-docs" class="help-link" id="apiDocsLink">
                <span class="help-icon">üìö</span>
                <span>API Documentation</span>
            </a>
        </div>
    </div>

    <!-- Modal for documentation -->
    <div class="modal" id="docModal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
