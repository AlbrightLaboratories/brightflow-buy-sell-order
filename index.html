<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightFlow Buy-Sell Order Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
</head>
<body>
    <!-- Header with Performance Display -->
    <header class="header">
        <div class="header-left">
            <div class="bull-container bull-left">
                <svg class="bull-logo" width="60" height="60" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bull SVG content -->
                    <defs>
                        <linearGradient id="goldGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="20%" style="stop-color:#FFA500;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="80%" style="stop-color:#B8860B;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="sparkle1" cx="30%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
                            <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.2" />
                        </radialGradient>
                        <filter id="glow1">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>
                    <ellipse cx="40" cy="50" rx="20" ry="15" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <ellipse cx="40" cy="25" rx="15" ry="12" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="32" y="35" width="16" height="8" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <path d="M 28 20 Q 25 15 23 18 Q 26 22 30 20" fill="url(#goldGradient1)" stroke="#8B4513" stroke-width="1"/>
                    <path d="M 52 20 Q 55 15 57 18 Q 54 22 50 20" fill="url(#goldGradient1)" stroke="#8B4513" stroke-width="1"/>
                    <rect x="25" y="62" width="6" height="15" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="35" y="62" width="6" height="15" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="45" y="62" width="6" height="15" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="55" y="62" width="6" height="15" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <path d="M 58 48 Q 65 52 62 58 Q 58 55 60 50" fill="url(#goldGradient1)" stroke="#B8860B" stroke-width="1"/>
                    <circle cx="35" cy="22" r="2" fill="#8B0000"/>
                    <circle cx="45" cy="22" r="2" fill="#8B0000"/>
                    <ellipse cx="37" cy="30" rx="1.5" ry="1" fill="#8B4513"/>
                    <ellipse cx="43" cy="30" rx="1.5" ry="1" fill="#8B4513"/>
                    <circle cx="32" cy="18" r="2" fill="url(#sparkle1)" filter="url(#glow1)" opacity="0.8" class="sparkle" style="animation-delay: 0s"/>
                    <circle cx="48" cy="22" r="1.5" fill="url(#sparkle1)" filter="url(#glow1)" opacity="0.6" class="sparkle" style="animation-delay: 0.7s"/>
                    <circle cx="35" cy="45" r="2.5" fill="url(#sparkle1)" filter="url(#glow1)" opacity="0.7" class="sparkle" style="animation-delay: 1.4s"/>
                    <circle cx="50" cy="52" r="2" fill="url(#sparkle1)" filter="url(#glow1)" opacity="0.5" class="sparkle" style="animation-delay: 2.1s"/>
                </svg>
            </div>
            <div class="logo">
                <h1>BrightFlow</h1>
                <span class="subtitle">Buy-Sell Order Tracker</span>
            </div>
        </div>
        <div class="performance-display">
            <div class="performance-label">$2,100 portfolio started Sept 25, 2024:</div>
            <div class="performance-value" id="currentValue">$2,147.00</div>
            <div class="performance-change" id="dailyChange">+2.24% total return</div>
        </div>
        <div class="header-right">
            <div class="bull-container bull-right">
                <svg class="bull-logo mirrored" width="60" height="60" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Mirrored Bull SVG content -->
                    <defs>
                        <linearGradient id="goldGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="20%" style="stop-color:#FFA500;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="80%" style="stop-color:#B8860B;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                        </linearGradient>
                        <radialGradient id="sparkle2" cx="70%" cy="30%" r="70%">
                            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
                            <stop offset="30%" style="stop-color:#FFD700;stop-opacity:0.6" />
                            <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.2" />
                        </radialGradient>
                        <filter id="glow2">
                            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>
                    <ellipse cx="40" cy="50" rx="20" ry="15" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <ellipse cx="40" cy="25" rx="15" ry="12" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="32" y="35" width="16" height="8" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <path d="M 52 20 Q 55 15 57 18 Q 54 22 50 20" fill="url(#goldGradient2)" stroke="#8B4513" stroke-width="1"/>
                    <path d="M 28 20 Q 25 15 23 18 Q 26 22 30 20" fill="url(#goldGradient2)" stroke="#8B4513" stroke-width="1"/>
                    <rect x="25" y="62" width="6" height="15" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="35" y="62" width="6" height="15" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="45" y="62" width="6" height="15" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <rect x="55" y="62" width="6" height="15" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <path d="M 22 48 Q 15 52 18 58 Q 22 55 20 50" fill="url(#goldGradient2)" stroke="#B8860B" stroke-width="1"/>
                    <circle cx="45" cy="22" r="2" fill="#8B0000"/>
                    <circle cx="35" cy="22" r="2" fill="#8B0000"/>
                    <ellipse cx="43" cy="30" rx="1.5" ry="1" fill="#8B4513"/>
                    <ellipse cx="37" cy="30" rx="1.5" ry="1" fill="#8B4513"/>
                    <circle cx="48" cy="18" r="2" fill="url(#sparkle2)" filter="url(#glow2)" opacity="0.8" class="sparkle" style="animation-delay: 0.3s"/>
                    <circle cx="32" cy="22" r="1.5" fill="url(#sparkle2)" filter="url(#glow2)" opacity="0.6" class="sparkle" style="animation-delay: 1.1s"/>
                    <circle cx="45" cy="45" r="2.5" fill="url(#sparkle2)" filter="url(#glow2)" opacity="0.7" class="sparkle" style="animation-delay: 1.8s"/>
                    <circle cx="30" cy="52" r="2" fill="url(#sparkle2)" filter="url(#glow2)" opacity="0.5" class="sparkle" style="animation-delay: 2.4s"/>
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Chart Section -->
        <section class="chart-section">
            <div class="chart-header">
                <h2>Performance Comparison</h2>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color brightflow"></div>
                        <span>BrightFlow</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color spy"></div>
                        <span>SPY</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color vfiax"></div>
                        <span>VFIAX</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color spdr"></div>
                        <span>SPDR S&P 500</span>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
                <div class="time-range-controls">
                    <button class="time-btn" data-range="1d">1D</button>
                    <button class="time-btn" data-range="7d">7D</button>
                    <button class="time-btn active" data-range="14d">14D</button>
                    <button class="time-btn" data-range="1m">1M</button>
                    <button class="time-btn" data-range="6m">6M</button>
                    <button class="time-btn" data-range="1y">1Y</button>
                    <button class="time-btn" data-range="5y">5Y</button>
                </div>
            </div>
        </section>

        <!-- Transaction Ledger Section -->
        <section class="ledger-section">
            <div class="ledger-header">
                <h2>Transaction Ledger</h2>
                <div class="ledger-info">Last 50 Transactions</div>
            </div>
            <div class="ledger-container">
                <table class="ledger-table" id="ledgerTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Action</th>
                            <th>Symbol</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Running Balance</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerBody">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
