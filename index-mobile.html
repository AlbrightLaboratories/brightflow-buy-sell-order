<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrightFlow Mobile</title>
    <link rel="stylesheet" href="styles-mobile-minimal.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="stock-search-fast.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
    <!-- Minimal Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-logo">
            <h1>BrightFlow</h1>
            <span class="mobile-subtitle">Trading</span>
        </div>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Mobile Performance Card -->
    <div class="mobile-performance-card">
        <div class="mobile-performance-value" id="mobileCurrentValue">$1.00</div>
        <div class="mobile-performance-change" id="mobileDailyChange">-0.00%</div>
    </div>

    <!-- Mobile Stock Search -->
    <div class="mobile-stock-search">
        <div class="mobile-bull-left">
            <img src="bull.png" alt="Bull" class="mobile-bull-image">
        </div>
        <div class="mobile-search-container">
            <input type="text" id="mobileStockSearch" placeholder="Search stocks..." class="mobile-search-input">
            <button id="mobileSearchBtn" class="mobile-search-btn">Search</button>
        </div>
        <div class="mobile-bull-right">
            <img src="bull.png" alt="Bull" class="mobile-bull-image">
        </div>
    </div>

    <!-- Mobile Chart -->
    <div class="mobile-chart-container">
        <canvas id="mobileChart"></canvas>
    </div>

    <!-- Mobile Time Controls -->
    <div class="mobile-time-controls">
        <button class="mobile-time-btn active" data-range="1d">1D</button>
        <button class="mobile-time-btn" data-range="7d">7D</button>
        <button class="mobile-time-btn" data-range="1m">1M</button>
    </div>

    <!-- Mobile Transactions -->
    <div class="mobile-transactions">
        <div class="mobile-transaction-header">
            <h3>Transactions</h3>
            <div class="mobile-filter-controls">
                <select id="transactionFilter" class="mobile-transaction-filter">
                    <option value="24h">24 Hours</option>
                    <option value="7d">7 Days</option>
                    <option value="30d">30 Days</option>
                    <option value="all" selected>All Time</option>
                </select>
            </div>
        </div>

        <!-- Full Transaction Table for Mobile -->
        <div class="mobile-ledger-container">
            <table class="mobile-ledger-table" id="mobileLedgerTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Symbol</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="ledgerBody">
                    <!-- Transactions will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Quick Summary Cards -->
        <div class="mobile-transaction-summary">
            <div class="mobile-summary-card">
                <span class="mobile-summary-label">Total Transactions</span>
                <span class="mobile-summary-value" id="mobileTotalTransactions">0</span>
            </div>
            <div class="mobile-summary-card">
                <span class="mobile-summary-label">Current Balance</span>
                <span class="mobile-summary-value" id="mobileCurrentBalance">$0.00</span>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu">
            <a href="#invest" class="mobile-menu-link">Invest</a>
            <a href="#loans" class="mobile-menu-link">Loans</a>
            <a href="#help" class="mobile-menu-link">Help</a>
            <a href="#deposit" class="mobile-menu-link">Deposit</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
